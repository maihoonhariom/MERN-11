<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>  
</head>
<body>
    
    <main>
        <div class="share">
            <div class="nav">
                <i class="ri-arrow-left-s-line"></i>
                <p>Social share</p>
            </div>

            <div class="frame">
                <div>
                    <div></div>
                </div>
            </div>

            <div class="method">
                <div>
                    <img src="https://img.freepik.com/free-vector/instagram-background-gradient-colors_23-2147823814.jpg" alt="">
                    <p>Instagram feed</p>
                </div>
                <div>
                    <img src="https://cdn.pixabay.com/photo/2021/06/15/12/51/facebook-6338507_1280.png" alt="">
                    <p>Facebook  feed</p>
                </div>
                <div>
                    <img src="https://img.freepik.com/free-vector/twitter-new-2023-x-logo-white-background-vector_1017-45422.jpg?size=338&ext=jpg&ga=GA1.1.1141335507.1719100800&semt=ais_user" alt="">
                    <p>X feed</p>
                </div>
                <div>
                    <img src="https://img.freepik.com/free-vector/instagram-background-gradient-colors_23-2147823814.jpg" alt="">
                    <p>Instagram Story</p>
                </div>
                <div>
                    <img src="https://static-00.iconduck.com/assets.00/pinterest-icon-2048x2048-d7p0u7c5.png" alt="">
                    <p>Pintrest Feed</p>
                </div>
                <div>
                    <img src="https://cdn.pixabay.com/photo/2021/06/15/12/51/facebook-6338507_1280.png" alt="">
                    <p>Facebook Story</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
