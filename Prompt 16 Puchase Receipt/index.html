<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puchase Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>

        </div>
        <div>
            <div>
                <h1>Thank you for your order!</h1>
                <p>Here's your receipt</p>
            </div>

            <div>
                <p>Chay</p>
                <p class="price">5$</p>
            </div>

            <div>
                <div>
                    <h3>Subtotal</h3>
                    <p class="price">5$</p>
                </div>
                <div>
                    <p>Service charge</p>
                    <p class="price">0.5$</p>
                </div>
                <div>
                    <p>Delivery fee</p>
                    <p class="price">1.5$</p>
                </div>
                <div>
                    <p>Regulatory bag fee</p>
                    <p class="price">0.3$</p>
                </div>  
            </div>

            <div>
                <h1>July 01 2024, 12:34</h1>
                <p>Payment</p>
                <div>
                    <p>UPI</p>
                    <p class="price">7.3$</p>
                </div>
            </div>
            <div>
                <button>Continue shoping</button>
                <button>Download receipt</button>
            </div>
        </div>
    </main>
</body>
</html>
