<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="side">
        <i class="ri-menu-line"></i>
        <div>
            <i class="ri-save-line"></i>
            <p>Saved</p>
        </div>
        <div>
            <i class="ri-history-line"></i>
            <p>Recents</p>
        </div>
    </div>

    <nav>
        <div class="search">
            <input  type="text" name="" id="">
            <i class="ri-search-line"></i>
            <i class="ri-close-fill"></i>
        </div>
        <div class="suggestion">
            <button><i class="ri-restaurant-line"></i> Restaurant</button>
            <button><i class="ri-hotel-bed-fill"></i> Hotels</button>
            <button><i class="ri-camera-fill"></i> Things to do</button>
            <button><i class="ri-train-line"></i> Transport</button>
            <button><i class="ri-parking-fill"></i> Parking</button>
            <button><i class="ri-hospital-fill"></i> Hospital</button>
            <button><i class="ri-arrow-right-s-line"></i></button>
        </div>
        <div class="sign">
            <i class="ri-apps-2-add-fill"></i>
            <button>Sigh in</button>
        </div>
    </nav>
    <div class="layers">
        <img src="./Screenshot 2024-07-12 101157.png" alt="">
    </div>
</body>
</html>
