<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <img src="https://png.pngtree.com/png-vector/20221003/ourmid/pngtree-watch-clock-numbers-vector-and-transparent-image-donwload-png-image_6263690.png" alt="">

            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
