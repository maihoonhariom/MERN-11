<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <div class="card">
            <div class="left">
                <div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy5SaQdiuFKW0orRDqo2lv7XUgNQ2Ha-WAzg&s" alt="">
                </div>
                <div>
                    <h1>27 A</h1>
                    <p>GATE</p>
                    <h1>13E</h1>
                    <p>SEAT</p>
                </div>
            </div>

            <div class="right">
                <div class="containt">
                    <div>
                        <h1>CRT</h1>
                        <i class="ri-arrow-right-line"></i>
                        <h1>MIL</h1>
                        <img src="./image-removebg-preview.png" alt="">
                    </div>

                    <div>
                        <h4>NAME</h4>
                        <p>ADAM SMITH</p>
                    </div>

                    <div>
                        <h4>DEPARTURE</h4>
                        <p>7:30 am GMT, London</p>
                    </div>

                    <div>
                        <h1>EK-108</h1>
                        <p>FLIGHT NUMBER</p>
                    </div>

                    <div>
                        <h4>ARRIVAL</h4>
                        <p>12:30 am EDT, New York</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
